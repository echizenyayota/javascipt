<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>9-3</title>
</head>
<body>
    <script>
        var person = (function() {
            var _name = "Tom";
            return {
                get name() {
                    return _name;
                },
                set name(value) {
                    var str = value.charAt(0).toUpperCase() + value.substring(1);
                    _name = str;
                }
            };
        })();
        console.log(person.name);
        person.name = "huck";
        console.log(person.name);
    </script>
</body>
</html>
