<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>9-3</title>
</head>
<body>
    <script>
        // アクセッサプロパティ（データプロパティの対義語）
        var person = {
            _name　: "tom",
            // ゲッター関数 アクセスプロパティを読み出す
            get name() {
                return this._name;
            },
            // ゲッター関数 アクセスプロパティを書き込む
            set name(value) {
                var str = value.charAt(0).toUpperCase() + value.substring(1);
                this._name = str;
            }
        };
        console.log(person.name);
        person.name = "huck";
        console.log(person.name);
    </script>
</body>
</html>
