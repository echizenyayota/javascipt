<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>apply method and call method</title>
</head>
<body>
    <script>
        function F() {};
        console.log(F.prototype);

        F.prototype.prop = "prototype value";
        var obj = new F();
        console.log(obj.prop); 
    </script>
</body>
</html>
