<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>apply method and call method</title>
</head>
<body>
    <script>
        function say(greetings, honorifitics) {
            console.log(greetings + " " + honorifitics + this.name);
            // console.log(greetings + + honorifitics + this.name);
        }

        var tom = { name: "Tom Sawyer"};

        say.apply(tom, ["Hello", "Mr."]);
        say.call(tom, "Hello", "Mr.");
    </script>
</body>
</html>
