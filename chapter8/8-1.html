<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>円上のN分点を結ぶ</title>
</head>
<body>
    <script>
        // 関数宣言文の関数は巻き上げが可能であるが、関数リテラルによる巻き上げは不可
        //https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/function
        function norm(x) {
            var sum2 = sumSqare();
            return Math.sqrt(sum2);
            function sumSqare() {
                sum = 0;
                for (var i = 0; i < x.length; i++) {
                    sum += x[i] * x[i];
                }
                return sum;
            }
        }

        var a = [2, 1, 3, 5, 7];
        var n = norm(a);
        console.log(n);
    </script>
</body>
</html>
